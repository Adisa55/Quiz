<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeneral questions</title>

    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>

        <header class="header">

            <a class="logo" href="main.html"><img src="../video-images/logo.png"></a>
    
    </header>


    <section id="global">


        <video autoplay loop muted plays-inline class="background">
            <source src="../video-images/background.mp4" type="video/mp4">
         </video>


         <div class="levels">

            <ul class="complexity">
                <li complexity="Easy"><a href="#">Easy</a></li>
                <li complexity="Medium"><a href="#">Medium</a></li>
                <li complexity="Hard"><a href="#">Hard</a></li>
            </ul>

        </div>

        <div class="quiztime">
         <h4>Total Time : <br><span class="time">(1:30)</span></h4>
         </div>

        <div class="card">
              <div class="card-all">
              <h4 class="title">MCQ-Quiz</h4>
              <h4>(<span class="num">0</span>/5)</h4>
              </div>


             
                   <div class="card-start">
                    <h3>General knowledge questions</h3>
                    <p>Each coplexity level have 5 questions, and each correct question is 5 points. 
                    You can get maximum 25 points. You have 2 minutes to answer all questions, and score will be displayed at the end.
                     Good Luck!</p>
                     <button class="button"> Start the Quiz </button>

                    </div>

                    <div class="card-body">
                        <div class="questions"></div>
                        <div class="question"></div>
                     
                         <div id="options"></div>  

                    
                    </div>
                    <div class="exp">
                        <button id="explanation" style="display:none;">Show Answers and Explanations</button>
                        
                    </div>
                    
                  </div>
      </div>
                    
         </div>
           
        
    </section>
   
    <script src="science.js"></script>
</body>
</html>
